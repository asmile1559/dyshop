<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <div class="container">
        <div class="shop-nav">
            <div class="shop-nav-brand">
                <a href="#" class="implicit-link">欢迎访问 抖音商城</a>
            </div>

            <div class="shop-nav-userbox">
                <div class="wait-login d-none">
                    <span>您好, </span>
                    <a id="login" href="#" class="link-danger implicit-link underline-link">请登录</a>
                    <a id="register" href="#" class="link-dark implicit-link underline-link">免费注册</a>
                </div>

                <div class="have-logined">
                    <span style="white-space: nowrap;">您好,</span>
                    <span class="dropdown">
                        <button id="nav-user-name" class="btn btn-white dropdown-toggle top-nav-fs-sm1"
                            style="width: 70%;" type="button" data-bs-toggle="dropdown">
                            <span class="d-inline-block text-truncate" style="width: 90%; white-space: nowrap;">Lorem
                                ipsum
                                dolor sit amet.</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">个人设置</a></li>
                            <li><a class="dropdown-item" href="#">购物车</a></li>
                            <li><a class="dropdown-item" href="#">订单</a></li>
                            <li><a class="dropdown-item" href="#">支付</a></li>
                            <li><button class="dropdown-item">退出登录</button></li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
