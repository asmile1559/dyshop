<div class="accordion-item">

    <div id="pdt-1" class="accordion-collapse collapse show">
        <div class="accordion-body">
            <div class="row">
                <div class="col-3 text-center">
                    <img src="../src/product3.jpg" alt="product" class="img-fluid" />
                    <button class="btn btn-success mt-2 d-none">修改商品图片</button>
                </div>
                <div class="col-8 myproduct">
                    <div class="d-flex align-items-center">
                        <label for="fullname1" class="form-label mb-0">商品名：</label>
                        <input type="text" class="form-control bg-body-tertiary w-75 ms-2" id="fullname2"
                            value="Lorem ipsum dolor sit amet." disabled />

                    </div>
                    <div class="d-flex align-items-center">
                        <label for="partname1" class="form-label mb-0">简略商品名：</label>
                        <input type="text" class="form-control bg-body-tertiary w-75 ms-2" id="partname1"
                            value="Lorem ipsum dolor sit amet." disabled />
                        <span class="ms-2">0/10</span>
                    </div>
                    <div>
                        <span>商品的描述信息:</span>
                        <textarea class="form-control bg-body-tertiary mt-1" id="description" rows="3"
                            disabled></textarea>
                        <div class="text-end">
                            <span class="">0/200</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- 商品类别 -->
                    <div>
                        <div class="mt-2 categories">
                            <span>商品类别 (2/5): </span>
                            <div>
                                <div class="category">
                                    <span class="category-name">服装</span>
                                    <a href="#" class="category-del d-none">

                            <span class="category">
                                <span class="category-name">儿童用品</span>
                                <a href="#" class="category-del d-none">
                                    &otimes;
                                </a>
                            </span>
                            <span class="category d-none"></span>
                            <span class="category d-none"></span>
                            <span class="category d-none"></span>
                            <span class="d-flex align-items-center d-none">
                                <input type="text" class="form-control bg-body-tertiary ms-2 w-75" id="partname1"
                                    style="height: 30px;" value="填写类别" />
                            </span>
                        </div>
                        <div class="d-flex align-items-center mt-2 mb-2 w-50 gap-4 category-add d-none">
                            <select class="form-select">
                                <option selected>选择商品类别</option>
                                <option value="1">服装</option>
                                <option value="2">鞋子</option>
                                <option value="3">儿童用品</option>
                                <option value="4">家具</option>

                                <option value="6"> 其他 </option>

                                <a href=" #" class="disable-link">
                                    + 添加类别
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center mt-2">
                    <div class="col-6 d-flex align-items-center">
                        <label for="price1" class="form-label mb-0">价格：</label>
                        <input type="number" class="form-control bg-body-tertiary w-75 ms-2" id="price1" value=""

                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="stock1" class="form-label mb-0">库存：</label>
                        <input type="number" class="form-control bg-body-tertiary w-75 ms-2" id="stock1" step="1"
                            value="" required disabled />
                    </div>
                </div>
                <div class="text-end mt-3 show-operation">
                    <button class="btn btn-outline-primary btn-sm w-25">编辑</button>
                    <button class="btn btn-outline-danger btn-sm w-25">删除</button>
                </div>

                <div class="text-end mt-3 edit-operation d-none ">
                    <button class="btn btn-outline-success btn-sm w-25">保存</button>
                    <button class="btn btn-outline-secondary btn-sm w-25">放弃</button>
                </div>

            </div>
            <hr />
            <div class="sell-condition">
                <!-- 销售情况, 使用datetime input 配合查询显示 -->
                <h4>销售情况</h4>
                <div class="row">
                    <div class="col-6">
                        <label for="start-time" class="form-label">开始时间</label>
                        <input type="datetime-local" class="form-control bg-body-tertiary" id="start-time" value="" />

                    <div class="col-6">

                        <input type="datetime-local" class="form-control bg-body-tertiary" id="end-time" value="" />

                </div>

                <div class="row">
                    <div class="col-12">
                        <table class="table table-hover caption-top text-center">

                            </thead>
                            <tbody>
                                <tr>
                                    <td>2021-10-01 12:00:00-2021-10-02 12:00:00</td>
                                    <td>100</td>
                                    <td>1000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 一个展示销售状况的折线图 -->
                    <div class="row">
                        <div class="col-12">
                            <img src="../src/trend.jpg" alt="" style="height: 100%;" class="img-fluid" />
