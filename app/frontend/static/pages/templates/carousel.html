<div id="@@@" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#@@@" data-bs-slide-to="0" class="active"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="">
            <img src="" alt="">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#@@@" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">上一页</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#@@@" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">下一页</span>
    </button>
</div>
