<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Douyin Mall</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>

    <div id="error-message" class="hidden mb-4 p-4 text-red-700 bg-red-100 rounded"></div>

    <form id="register-form" class="space-y-4" method="post">
        <div class="space-y-1">
            <input type="text"
                   name="username"
                   placeholder="Username"
                   required
                   minlength="3"
                   maxlength="50"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500">3-50 characters required</p>
        </div>

        <div class="space-y-1">
            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   minlength="6"
                   maxlength="50"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500">6-50 characters required</p>
        </div>

        <div class="space-y-1">
            <input type="password"
                   name="confirm_password"
                   placeholder="confirm_password"
                   required
                   minlength="6"
                   maxlength="50"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500">6-50 characters required</p>
        </div>

        <div class="space-y-1">
            <input type="email"
                   name="email"
                   placeholder="Email"
                   required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500">Valid email address required</p>
        </div>

        <div class="space-y-1">
            <input type="tel"
                   name="phone"
                   placeholder="Phone Number (Optional)"
                   pattern="[0-9]{11}"
                   title="Please enter exactly 11 digits without any symbols or spaces"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500">Optional: Exactly 11 digits, no symbols or spaces</p>
        </div>

        <button type="submit"
                id="submit-button"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Register
        </button>

        <p class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="/user/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </form>
</div>
<script src="/static/js/register.js"></script>
</body>
</html>
