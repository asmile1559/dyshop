<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音商城-产品详情</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />

    <style>
        .product-content>div {
            margin-block: 20px;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .product-price {
            margin-block: 10px;
            font-size: 0.9rem;
            color: gray;
        }

        .product-price>span {
            margin-inline: 2px;
        }

        .product-fprice {
            color: orangered;
            font-weight: bold;
        }

        .product-fprice>span {
            font-size: 2rem;
            font-weight: bold;
        }

        .param-name {
            text-align-last: justify;
            font-size: medium;
            color: gray;
        }


        .product-types-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }

        .product-types-box div {
            margin-inline: 5px;
            margin-block: 2px;
        }

        .btn-outline-orangered {
            color: orangered;
            border-color: orangered;
        }

        .btn-outline-orangered:hover {
            color: white;
            background-color: orangered;
        }

        .table td:nth-child(1),
        .table td:nth-child(3) {
            background-color: #f0f0f0;
        }


        td {
            font-size: small;
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container top-layer">
        <nav class="navbar navbar-expand-lg bg-body-white top-nav-fs-sm">
            <div class="" style="width: 80%;">
                <a class="navbar-brand" href="#">抖音商城</a>
            </div>
            <div class="text-end" style="width: 20%;">
                <span style="white-space: nowrap;">您好,</span>
                <span class="dropdown">
                    <a id="nav-user-name" class="btn btn-white dropdown-toggle top-nav-fs-sm1" style="width: 70%;"
                        type="button" data-bs-toggle="dropdown">
                        <span class="d-inline-block text-truncate" style="width: 90%; white-space: nowrap;">Lorem ipsum
                            dolor sit amet.</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">个人设置</a></li>
                        <li><a class="dropdown-item" href="#">购物车</a></li>
                        <li><a class="dropdown-item" href="#">订单</a></li>
                        <li><a class="dropdown-item" href="#">支付</a></li>
                        <li><button class="dropdown-item">退出登录</button></li>
                    </ul>
                </span>
            </div>
        </nav>
    </div>

    <div class="p-3 second-layer">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>抖音商城</h1>
            <div class="input-group" style="width: 40%;">
                <input type="text" class="form-control " placeholder="搜索商品">
                <button class="btn btn-danger me-5" type="button">搜索</button>
            </div>
        </div>
    </div>

    <div class="p-3 second-layer">
        <div class="container">
            <div class="row">
                <div class="col-6 text-center">
                    <img src="../src/product6.jpg" alt="p6" class="img-fluid" style="height: 600px;">
                </div>
                <div class="col-6 product-content">
                    <div class="product-name">
                        NASA联名麂皮绒刺绣棒球服男春秋季痞帅棒球领飞行员情侣夹克外套
                    </div>
                    <div class="product-price">
                        <span class="product-fprice">券后 ¥<span>184.34</span></span>
                        <span class="product-oprice">优惠前 ¥<span>188</span></span>
                        <span class="product-sold">已售 <span>3000</span>+</span>
                    </div>

                    <div class="row product-deliver">
                        <div class="col-2 param-name">配送</div>
                        <div class="col-9">
                            <div class="deliver-position">
                                <span class="from">福建泉州</span>
                                <span>至</span>
                                <span class="to">北京北京</span>
                            </div>
                            <div class="deliver-detail">
                                <span class="deliver-cost">快递：免运费</span>
                                <span class="deliver-freq">近一周平均1天内发货</span>
                                <span>|</span>
                                <span class="deliver-start">承诺7天内发货</span>
                            </div>
                        </div>
                    </div>

                    <div class="row product-insure">
                        <div class="col-2 param-name"> 保障 </div>
                        <div class="col-9">
                            <span class="insure-name">退货宝</span>
                            <span class="insure-duraion">7天无理由退货</span>
                            <span class="insure-speed">极速退款</span>
                        </div>
                    </div>

                    <div class="row product-types">
                        <div class="col-2 param-name">商品种类</div>
                        <div class="col-9 product-types-box">
                            <div>
                                <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="btnradio1">黑色249</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">绿色249</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio3">黑色231008</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio4">绿色231008</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio5">黑色加棉款231008</label>
                            </div>
                            <div>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio6">绿色加棉款231008</label>
                            </div>
                        </div>
                    </div>

                    <div class="row product-quantity">
                        <div class="col-2 param-name">数量</div>
                        <div class="col-9 d-flex align-items-center">
                            <div class="btn-group flex" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-secondary">-</button>
                                <input type="text" class="form-control text-center" value="1" style="width: 50px;">
                                <button type="button" class="btn btn-outline-secondary">+</button>
                            </div>
                            <div>有货</div>
                        </div>
                    </div>

                    <div class="product-operation">
                        <div class="col-1"></div>
                        <div class="col-10 d-grid">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-orangered w-50">购买</button>
                                <button type="button" class="btn btn-outline-success w-50">加入购物车</button>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="container" />

    <div class="p-3 second-layer">
        <div class="container">
            <h4>商品参数</h4>
            <!-- 使用table展示商品参数 -->
            <div class="row">
                <div class="col-8">
                    <table class="table table-bordered">
                        <tr>
                            <td>品牌</td>
                            <td> 无品牌/无注册商标</td>
                            <td>版型</td>
                            <td>标准</td>
                        </tr>
                        <tr>
                            <td>基础风格</td>
                            <td>青春流行</td>
                            <td>适用对象 </td>
                            <td>青少年</td>
                        </tr>
                        <tr>
                            <td>适用场景</td>
                            <td>其他休闲</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div class="content"></div>
    <footer class="p-3 bg-white text-dark text-center">
        <div class="container">
            <span class="">Copyright &copy; 166-队就是队</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
