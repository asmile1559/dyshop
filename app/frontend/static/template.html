<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />

  <style>

  </style>

</head>

<body>
  <div class="p-3 nav-body">
    <div class="container">
      <div class="shop-nav">
        <div class="shop-nav-brand">
          <a href="#" class="implicit-link">欢迎访问 抖音商城</a>
        </div>

        <div class="shop-nav-userbox">
          <div class="wait-login d-none">
            <span>您好, </span>
            <a id="login" href="#" class="link-danger implicit-link underline-link">请登录</a>
            <a id="register" href="#" class="link-dark implicit-link underline-link">免费注册</a>
          </div>

          <div class="have-logined">
            <span style="white-space: nowrap;">您好,</span>
            <span class="dropdown">
              <button id="nav-user-name" class="btn btn-white dropdown-toggle top-nav-fs-sm1" style="width: 70%;"
                type="button" data-bs-toggle="dropdown">
                <span class="d-inline-block text-truncate" style="width: 90%; white-space: nowrap;">Lorem
                  ipsum
                  dolor sit amet.</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">个人设置</a></li>
                <li><a class="dropdown-item" href="#">购物车</a></li>
                <li><a class="dropdown-item" href="#">订单</a></li>
                <li><a class="dropdown-item" href="#">支付</a></li>
                <li><button class="dropdown-item">退出登录</button></li>
              </ul>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="p-3 content-body">
    <div class="container sticky-top bg-white p-3 header">
      <div class="row align-items-center ">
        <div class="col-3 text-center">
          <a href="#" class="implicit-link">
            <h1>抖音商城</h1>
            <span style="font-size: small;">购物就上抖音商城</span>
          </a>
        </div>
        <div class="col-7">
          <div class="input-group">
            <input type="text" class="form-control form-outline-orangered fs-5" placeholder="搜索商品">
            <button class="btn btn-orangered fs-5" type="button" id="button-addon2"><span>搜索</span></button>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>

  <div class="placeholder-body"></div>
  <footer class="p-3 bg-white text-dark text-center">
    <div class="container">
      <span class="">Copyright &copy; 166-队就是队</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script>

  </script>

</html>
